services:
  - type: web
    name: chravel
    runtime: static
    # Use npm install with legacy peer deps for maximum compatibility
    # Bump Node version to 22 to match dev environment and avoid EOL issues
    buildCommand: npm install --legacy-peer-deps && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: NODE_VERSION
        value: "22"
      # Set these in the Render Dashboard → Service → Environment
      # Never hardcode credentials in this file.
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: VITE_BUILD_ID
        value: $RENDER_GIT_COMMIT
      # Branded unfurl base (served by chravel-unfurl below)
      - key: VITE_TRIP_PREVIEW_BASE_URL
        value: https://p.chravel.app/t
    headers:
      - path: /*
        name: Cache-Control
        value: no-store, no-cache, must-revalidate
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Provider-agnostic unfurl service for OG previews.
  # This should be bound to `p.chravel.app` as a custom domain in Render.
  - type: web
    name: chravel-unfurl
    runtime: docker
    dockerfilePath: ./unfurl/Dockerfile
    envVars:
      - key: SUPABASE_PROJECT_REF
        value: jmjiyekmxwsxkfnqwyaa
      - key: APP_BASE_URL
        value: https://chravel.app
    healthCheckPath: /healthz
